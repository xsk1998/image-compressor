<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单快捷的图片压缩服务</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/jpeg" hidden>
            <div class="upload-box">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="32" r="30" stroke="#007AFF" stroke-width="2" stroke-dasharray="4 4"/>
                    <path d="M32 44V20M32 20L24 28M32 20L40 28" stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 44H44" stroke="#007AFF" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <p>点击或拖拽图片到这里</p>
                <p class="sub-text">支持 JPG 格式图片</p>
            </div>
        </div>

        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-box">
                <div class="original-image">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalImage" alt="原始图片">
                    </div>
                    <div class="file-info">
                        <span>大小: </span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>
                
                <div class="compressed-image">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedImage" alt="压缩后的图片">
                    </div>
                    <div class="file-info">
                        <span>大小: </span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="quality-control">
                    <label for="quality">压缩质量:</label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
                <button id="downloadBtn" class="download-btn">下载压缩图片</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
